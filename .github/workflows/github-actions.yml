name: Deploy application to Lambda and sync files with S3
on: [push]
permissions:
  id-token: write
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::905418258334:role/esklv-vpnS3FullAccessFromGithub
          aws-region: us-east-2
      - name: Sync scripts and configs with S3
        run: |
          aws s3 sync ./scripts s3://esklv-vpn/scripts/
          aws s3 sync ./configs s3://esklv-vpn/configs/
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Pack dependencies for Lambda
        run: |
          python -m pip install --upgrade pip
          pip install -r ./telegram/requirements.txt -t ./vendored
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Enter dir and deploy
        uses: serverless/github-action@v3.2
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        with:
          args: -c "cd ./telegram && serverless deploy"
          entrypoint: /bin/sh
      - run: echo "üçè This job's status is ${{ job.status }}."