name: Upload scripts and configs to S3
on: [push]
env:
  BUCKET_NAME : "esklv-vpn"
  AWS_REGION : "us-east-2"
permissions:
  id-token: write
  contents: read
jobs:
  S3Upload:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::905418258334:role/esklv-vpnS3FullAccessFromGitHub
          aws-region: ${{ env.AWS_REGION }}
      - name:  Sync scripts and configs with S3
        run: |
          aws s3 sync ./scripts s3://${{ env.BUCKET_NAME }}/scripts/
          aws s3 sync ./configs s3://${{ env.BUCKET_NAME }}/configs/
