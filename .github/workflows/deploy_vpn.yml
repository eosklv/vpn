name: Deploy infrastructure using Terraform
on:
  workflow_dispatch:
    inputs:
      id:
        required: false
        type: string
permissions:
  id-token: write
  contents: read
defaults:
  run:
    working-directory: "terraform"
jobs:
  id:
    name: Workflow ID Provider
    runs-on: ubuntu-latest
    steps:
      - name: ${{github.event.inputs.id}}
        run: echo run identifier ${{ inputs.id }}
      - run: sleep 30
